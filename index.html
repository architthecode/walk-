<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:black">
            <a-camera position="-2 0 9"></a-camera>

            <a-assets timeout="1000">
                <a-assets-item id="girl" src="./girl/scene.gltf"></a-assets-item>
                <a-assets-item id="dog" src="./dog/scene.gltf"></a-assets-item>
                <a-assets-item id="road" src="./road/scene.gltf"></a-assets-item>
                <a-assets-item id="bench" src="./bench/scene.gltf"></a-assets-item>
                <a-assets-item id="lamp" src="./lamp/scene.gltf"></a-assets-item>
            </a-assets>
            <a-entity>
                <a-plane src="bg-2.jpg" position="-2 2.5 -6" scale="12 10 10"></a-plane>
                <a-entity position="4 -0.68 -1" rotation="0 0 0" scale=".5 .5 .5" gltf-model="#girl" shadow="cast:true"></a-entity>
                <a-entity position="3.5 -1.8 1" rotation="0 180 0" scale="0.8 0.8 0.8" gltf-model="#dog" shadow="cast:true"></a-entity>
                <a-entity position="-2 -2 -1" scale=".2 0.1 .09" gltf-model="#road"></a-entity>
                <a-entity position="-7 -1.2 0" rotation="0 90 0"scale="1 1 1" gltf-model="#bench" shadow="cast:true"></a-entity>
                <a-entity position="-7 -1.2 2.5" rotation="0 90 0"scale="1 1 1" gltf-model="#bench" shadow="cast:true"></a-entity>
                <a-entity position="-7 -1.2 -2.5" rotation="0 90 0"scale="1 1 1" gltf-model="#bench" shadow="cast:true"></a-entity>
                <a-entity position="3.5 -1.8 -2.5" rotation="0 90 0"scale="0.5 0.5 0.5" gltf-model="#lamp" shadow="cast:true"></a-entity>
                <a-entity position="3.5 -1.8 -2.5" light="type:point; castShadow:true; color:#f8da17; intensity:2.35"></a-entity>
                <a-entity light="type:ambient"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
